<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="firstDiv">
        <h1>GUESS MY NUMBER</h1>
      </div>

      <button class="again">AGAIN</button>
      <div class="guessBox">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" min="1" max="20"/>
        <p class="betwenn">*betwenn 0-20</p>
        <button class="check">CHECK</button>
      </section>
      <section class="right">
        <p class="start">The play is starting...</p>
        <p class="score">Score: <span class="scoreS">10</span></p>
        <p class="topScore">
          Top Score: <span class="topScoreS">0</span>
        </p>
      </section>
    </main>

    <script src="1_Game.js"></script>
  </body>
</html>
